<div class="range-picker" role="group" aria-label="Time range selector">
  @for (option of options; track option.value) {
  <button
    type="button"
    class="range-btn"
    [class.active]="selectedRange() === option.value"
    [attr.aria-pressed]="selectedRange() === option.value"
    (click)="onSelect(option.value)"
  >
    {{ option.label }}
  </button>
  }
</div>
